<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin page</title>
    <!-- Стили -->
    <style>
        .nav-link {
            text-align: left;
            border: none;
            background: none;
            color: inherit;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #0028ff;
            color: white;
        }
    </style>
</head>
<body>

<!-- Шапка страницы -->
<div class="bg-dark text-white py-2 pl-3 pr-3 d-flex align-items-center justify-content-between" id="userHeader">
    <!-- Здесь будет динамически добавлена информация о пользователе -->
</div>
<br>

<!-- Контент страницы -->
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <!-- Навигация -->
        <div class="col-2">
            <nav class="nav flex-column">
                <button class="nav-link" type="button" data-href="/admin">Admin</button>
                <button class="nav-link active" type="button" data-href="/admin/user">User</button>
            </nav>
        </div>

        <!-- Таблица с информацией о пользователях -->
        <div class="col-10 pl-3">
            <h1>User information-page</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                <!-- Здесь будут динамически добавлены строки -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- jQuery и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Скрипты для навигации и AJAX запросов -->
<script>
    $(document).ready(function() {
        // AJAX запрос для заполнения шапки
        $.ajax({
            url: '/api/user',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                var userHeader = $('#userHeader');
                var roles = data.roles.map(function(role) {
                    return role.simpleRoleName;
                }).join(', ');

                var headerContent = '<span style="font-size: 20px;">' +
                    '<strong>' + data.email + '</strong>' +
                    '<span> with roles: ' + roles + '</span>' +
                    '</span>';
                userHeader.append(headerContent);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('Ошибка получения данных: ' + textStatus);
            }
        });

        // AJAX запрос для заполнения таблицы
        $.ajax({
            url: '/api/user',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                var tableBody = $('#userTableBody');
                tableBody.empty();

                data.forEach(function(user) {
                    var roles = user.roles.map(function(role) {
                        return role.simpleRoleName;
                    }).join(' ');

                    var row = '<tr>' +
                        '<td>' + user.id + '</td>' +
                        '<td>' + user.firstName + '</td>' +
                        '<td>' + user.lastName + '</td>' +
                        '<td>' + user.age + '</td>' +
                        '<td>' + user.email + '</td>' +
                        '<td>' + roles + '</td>' +
                        '</tr>';

                    tableBody.append(row);
                });
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('Ошибка получения данных: ' + textStatus);
            }
        });

        // Скрипт для навигации
        var buttons = document.querySelectorAll('.nav-link');
        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                buttons.forEach(function(btn) {
                    btn.classList.remove('active');
                });
                this.classList.add('active');

                var href = this.getAttribute('data-href');
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>

</body>
</html>
