<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User for Admin</title>
</head>
<body>
<h1>Admin</h1>
<a th:text="${user.getUsername()}"></a>
<br>
<form th:method="DELETE" th:action="@{/admin/delete(username=${user.username})}">
    <a th:href="@{/admin/edit(username=${user.username})}">EDIT</a>
    <input type="submit" value="Delete"/>
</form>
<br>
<hr/>
<a href="/logout">LOGOUT</a>
</body>
</html>
