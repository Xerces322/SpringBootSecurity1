<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin page</title>

    <style>
        .nav-link {
            text-align: left;
            border: none;
            background: none;
            color: inherit;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            background-color: #0028ff;
        }
    </style>

    <style>
        .nav-link.active {
            background-color: #0028ff;
            color: white;
        }
    </style>
</head>
<body>

<div class="bg-dark text-white py-2 pl-3 pr-3 d-flex align-items-center justify-content-between">
    <span style="font-size: 20px;">
        <strong>
            <a th:text="${user.getEmail()}"></a>
        </strong>
        <span> with roles: </span>
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getSimpleRoleName()}"></span>
        </span>
    </span>
    <a href="/logout">Logout</a>
</div>
<br>
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-2">
            <nav class="nav flex-column">
                <button sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link active" type="button" data-href="/admin">Admin</button>
                <button class="nav-link" type="button" data-href="/user">User</button>
            </nav>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var buttons = document.querySelectorAll('.nav-link');
                    buttons.forEach(function(button) {
                        button.addEventListener('click', function() {
                            buttons.forEach(function(btn) {
                                btn.classList.remove('active');
                            });
                            this.classList.add('active');

                            var href = this.getAttribute('data-href');
                            if (href) {
                                window.location.href = href;
                            }
                        });
                    });
                });
            </script>
        </div>
        <div class="col-10 pl-3">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin" aria-current="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new" aria-current="false">New User</a>
                </li>
            </ul>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.firstName}"></td>
                    <td th:text="${u.lastName}"></td>
                    <td th:text="${u.age}"></td>
                    <td th:text="${u.email}"></td>
                    <td>
                        <span th:each="role : ${u.getRoles()}"
                              th:text="${role.getSimpleRoleName() + ' '}"></span>
                    </td>
                    <td>
                        <button class="btn btn-info" role="button" data-toggle="modal"
                                th:attr="data-target='#editModal' + ${u.id}">Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                th:attr="data-target=${'#deleteModal' + u.id}">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:each="uu : ${users}" th:object="${uu}">
    <div class="modal fade" th:id="'editModal' + ${uu.id}" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm-custom" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:method="PATCH" th:action="@{/admin/update}" style="margin-bottom: 0;">
                        <input type="hidden" th:value="${uu.id}" name="id"/>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" th:value="${uu.firstName}"
                                   name="firstName" required minlength="2"
                                   maxlength="100" pattern="[A-Za-zА-Яа-яЁё]+"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" th:value="${uu.lastName}"
                                   name="lastName" required  minlength="2"
                                   maxlength="100" pattern="[A-Za-zА-Яа-яЁё]+"/>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" class="form-control" th:value="${uu.age}" name="age"
                                   required min="18" max="80"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" th:value="${uu.email}"
                                   name="email" required pattern="^\S+@\S+\.\S+$"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control"
                                   th:value="${uu.password}" name="password" required minlength="3"/>
                        </div>
                        <div class="form-group">
                            <label for="roles">Role</label>
                            <select multiple id="roles" class="form-control" name="roles" required
                                    th:size="${roles.size()}">
                                <option th:each="role : ${roles}" th:value="${role.id}"
                                        th:selected="${uu.roles.contains(role)}" th:text="${role.roleName}">
                                </option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:each="uu : ${users}">
    <div class="modal fade" th:id="${'deleteModal' + uu.id}" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm-custom" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                </div>
                <div class="modal-body">
                    <form th:method="DELETE" th:action="@{/admin/delete}">
                        <input type="hidden" th:value="${uu.id}" name="id"/>
                        <label for="name-del" class="font-weight-bold mb-0">First
                            name</label>
                        <input type="text" th:value="${uu.firstName}"
                               id="name-del" readonly class="form-control"
                               name="name"/>
                        <label for="lastname-del" class="font-weight-bold mb-0">Last
                            name</label>
                        <input type="text" th:value="${uu.lastName}"
                               id="lastname-del" readonly class="form-control"
                               name="lastname"/>
                        <label for="age-del"
                               class="font-weight-bold mb-0">Age</label>
                        <input type="number" th:value="${uu.age}" id="age-del"
                               readonly class="form-control" name="age"/>
                        <label for="username-del" class="font-weight-bold mb-0">Email</label>
                        <input type="text" th:value="${uu.email}"
                               id="username-del" readonly class="form-control"
                               name="email"/>
                        <label for="roles-del" class="font-weight-bold mb-0">Role</label>
                        <select multiple class="form-control" id="roles-del" readonly disabled
                                th:size="${roles.size()}">
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:selected="${uu.getRoles().contains(role)}"
                                    th:text="${#strings.replace(role.getRoleName(), 'ROLE_', '')}"></option>
                        </select>
                        <br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <input type="submit" class="btn btn-danger"
                                   value="Delete"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
