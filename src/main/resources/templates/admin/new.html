<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin page</title>

    <style>
        .nav-link {
            text-align: left;
            border: none;
            background: none;
            color: inherit;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            background-color: #0028ff;
        }
    </style>

    <style>
        .nav-link.active {
            background-color: #0028ff;
            color: white;
        }
    </style>

</head>
<body>

<div class="bg-dark text-white py-2 pl-3 pr-3 d-flex align-items-center justify-content-between">
    <span style="font-size: 20px;">
        <strong>
            <a th:text="${user.getEmail()}"></a>
        </strong>
        <span> with roles: </span>
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getSimpleRoleName()}"></span>
        </span>
    </span>
    <a href="/logout">Logout</a>
</div>
<br>
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-2">
            <nav class="nav flex-column">
                <button class="nav-link active" type="button" data-href="/admin">Admin</button>
                <button class="nav-link" type="button" data-href="/user">User</button>
            </nav>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var buttons = document.querySelectorAll('.nav-link');
                    buttons.forEach(function(button) {
                        button.addEventListener('click', function() {
                            buttons.forEach(function(btn) {
                                btn.classList.remove('active');
                            });
                            this.classList.add('active');

                            var href = this.getAttribute('data-href');
                            if (href) {
                                window.location.href = href;
                            }
                        });
                    });
                });
            </script>
        </div>
        <div class="col-10 pl-3">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" href="/admin" aria-current="false">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new" aria-current="true">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="container-fluid px-0 bg-light border t">
                    <h5 class="card-header">Add new User</h5>
                </div>
                <div class="container px-0 border bg-white">
                    <form autocomplete="off" class="text-center col-4 mx-auto" th:method="POST"
                          th:action="@{/admin/create}" th:object="${newUser}">
                        <div class="m-0 p-0">
                            <label for="firstName" class="col-form-label small"><b>First name</b></label>
                            <input type="text" name="firstName"
                                   class="form-control" required
                                   minlength="2"
                                   maxlength="100" pattern="[A-Za-zА-Яа-яЁё]+" id="firstName"
                                   placeholder="Имя"
                                   th:field="*{firstName}"/>

                            <label for="lastName" class="col-form-label small"><b>Last name</b></label>
                            <input type="text" name="lastName"
                                   class="form-control"
                                   placeholder="Фамилия"
                                   th:field="*{lastName}"
                                   required
                                   minlength="2"
                                   maxlength="100" pattern="[A-Za-zА-Яа-яЁё]+" id="lastName"/>

                            <label for="age" class="col-form-label small"><b>Age</b></label>
                            <input type="number" min="18" max="80" name="age"
                                   class="form-control"
                                   placeholder="Возраст от 18 до 80"
                                   th:field="*{age}" id="age">

                            <label for="email" class="col-form-label small"><b>Email</b></label>
                            <input type="email" name="email"
                                   class="form-control"
                                   aria-describedby="emailHelp"
                                   placeholder="Email"
                                   th:field="*{email}"
                                   pattern="^\S+@\S+\.\S+$"
                                   id="email">
                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>


                            <label for="password" class="col-form-label small"><b>Password</b></label>
                            <input type="password" name="password"
                                   class="form-control" id="password"
                                   placeholder="Пароль от 3 до 20 знаков" required minlength="3"
                                   th:field="*{password}">
                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>


                            <label for="roles" class="col-form-label small"><b>Role</b></label>
                            <select multiple class="form-control" id="roles" th:size="${roles.size()}"
                                    name="roles" th:field="*{roles}" required>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:selected="${user.getRoles().contains(role)}"
                                        th:text="${#strings.replace(role.getRoleName(), 'ROLE_', '')}">
                                </option>
                            </select>
                            <div class="d-grid col-6 mx-auto mt-3">
                                <input type="submit" class="btn btn-success"
                                       value="Add new user"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
