<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin page</title>

    <style>
        .nav-link {
            text-align: left;
            border: none;
            background: none;
            color: inherit;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            background-color: #0028ff;
        }
    </style>

    <style>
        .nav-link.active {
            background-color: #0028ff;
            color: white;
        }
    </style>
</head>
<body>

<div class="bg-dark text-white py-2 pl-3 pr-3 d-flex align-items-center justify-content-between">
    <span style="font-size: 20px;">
        <strong>
            <a th:text="${user.getEmail()}"></a>
        </strong>
        <span> with roles: </span>
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getSimpleRoleName()}"></span>
        </span>
    </span>
    <a href="/logout">Logout</a>
</div>
<br>
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-2">
            <nav class="nav flex-column">
                <button class="nav-link" type="button" data-href="/admin">Admin</button>
                <button class="nav-link active" type="button" data-href="/admin/user">User</button>
            </nav>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var buttons = document.querySelectorAll('.nav-link');
                    buttons.forEach(function(button) {
                        button.addEventListener('click', function() {
                            buttons.forEach(function(btn) {
                                btn.classList.remove('active');
                            });
                            this.classList.add('active');

                            var href = this.getAttribute('data-href');
                            if (href) {
                                window.location.href = href;
                            }
                        });
                    });
                });
            </script>
        </div>
        <div class="col-10 pl-3">
            <h1>User information-page</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.getRoles()}"
                              th:text="${role.getSimpleRoleName() + ' '}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
